<div class="relative">
  <mat-icon class="account">
    account_circle
  </mat-icon>
  <app-animated-bubble *ngFor="let bubble of bubbles" [left]="bubble.left" [top]="bubble.top"></app-animated-bubble>
</div>

<div class="text">{{ email }}</div>
<h1 class="title" *ngIf="!editName; else editNameBlock">
  Willkommen bei Image-Hub,
  <span class="name">
    {{ name }}!
    <button mat-icon-button (click)="showEditName()">
      <mat-icon>create</mat-icon>
    </button>
  </span>
</h1>
<ng-template #editNameBlock>
  <h1 class="title no-margin">Willkommen bei Image-Hub</h1>
  <form class="save-name" [formGroup]="nameInputForm">
    <mat-form-field appearance="outline">
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="showNameError">Und du bist ...?</mat-error>
    </mat-form-field>
    <button mat-icon-button (click)="saveName()">
      <mat-icon>check</mat-icon>
    </button>
  </form>
</ng-template>
<div class="subtitle">Deine Antworten auf die folgenden Fragen helfen uns dabei, die richtigen Ideen fÃ¼r dich zu finden.</div>
<button mat-raised-button class="proceed" (click)="onNext()">Weiter</button>
<div>
  <div class="text">Du hast bereits ein Image-Hub Konto?</div>
  <a class="link" (click)="useLogin()">Stattdessen anmelden</a>
</div>
