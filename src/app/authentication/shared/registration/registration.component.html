<app-authentication-card buttonLabel="Weiter" (buttonClick)="register()">
  <form [formGroup]="form" class="form-flex" (submit)="register()">
    <mat-form-field id="email" appearance="outline" [ngClass]="{'error-margin': showEmailError }">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email"  placeholder="E-Mail">
      <mat-error *ngIf="showEmailError">Hmm...that doesn't look like an email address</mat-error>
    </mat-form-field>
    <mat-form-field id="password" appearance="outline" [ngClass]="{'error-margin': showPasswordError }">
      <mat-label>Passwort eingeben</mat-label>
      <input matInput formControlName="password" placeholder="Passwort erstellen" type="password">
      <mat-error *ngIf="showPasswordError">Dein Passwort ist zu kurz. Es muss aus mindestens 6 Zeichen bestehen.</mat-error>
    </mat-form-field>
    <mat-form-field id="age" appearance="outline" [ngClass]="{ 'error-margin': showAgeError }">
      <mat-label>Alter</mat-label>
      <input matInput formControlName="age" placeholder="Alter eingeben" type="number">
      <mat-error *ngIf="showAgeError">Bitte mindestens zwei Zahlen eingeben.</mat-error>
    </mat-form-field>
  </form>
</app-authentication-card>
