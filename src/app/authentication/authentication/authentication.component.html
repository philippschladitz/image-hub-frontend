<div class="background-layer">
  <mat-grid-list [cols]="6" [rowHeight]="100" [gutterSize]="30">
    <mat-grid-tile *ngFor="let image of images" class="round" [rowspan]="image.rowSpan">
      <img [src]="image.url" alt="image" class="fullsize-img">
    </mat-grid-tile>
  </mat-grid-list>
  <div class="background"></div>
</div>

<div class="authentication-card">
  <div class="card">
    <app-registration *ngIf="registration; else login"></app-registration>
    <ng-template #login>
      <app-login></app-login>
    </ng-template>
  </div>
</div>

<div class="login-button">
  <button mat-raised-button (click)="registration = !registration">
    <ng-container *ngIf="registration; else registrationText">Anmelden</ng-container>
    <ng-template #registrationText>Registrieren</ng-template>
  </button>
</div>
